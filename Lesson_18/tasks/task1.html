<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Document</title>
</head>
<body>
	<h1>Задача 1</h1>
	<p>		
		Розробити калькулятор
	</p>
		<form action="#" class="form">
			<div class="form__box">
				<label for="firstNumber">Перше число</label>
				<input id="firstNumber" type="number">
			</div>
			<div class="form__box">
				<label for="secondNumber">Друге число</label>
				<input id="secondNumber" type="number">
			</div>
			<div class="form__buttons">
				<button class="plus" type="button">додати</button>
				<button class="minus" type="button">відняти</button>
				<button class="prod" type="button">помножити</button>
				<button class="divis" type="button">поділити</button>
			</div>
			<div class="form__box">
				<label for="result">Відповідь</label>
				<input id="result" type="number">
			</div>
		</form>
	<script>
	  function plus () {
			const firstNum = parseFloat(document.getElementById('firstNumber').value)
			const secondNum = parseFloat(document.getElementById('secondNumber').value)
			const res = firstNum + secondNum
			document.getElementById('result').value = res
		}

		function minus () {
			const firstNum = parseFloat(document.getElementById('firstNumber').value)
			const secondNum = parseFloat(document.getElementById('secondNumber').value)
			const res = firstNum - secondNum
			document.getElementById('result').value = res
		}
		function prod () {
			const firstNum = parseFloat(document.getElementById('firstNumber').value)
			const secondNum = parseFloat(document.getElementById('secondNumber').value)
			const res = firstNum * secondNum
			document.getElementById('result').value = res
		}
		function divis () {
			const firstNum = parseFloat(document.getElementById('firstNumber').value)
			const secondNum = parseFloat(document.getElementById('secondNumber').value)
			const res = firstNum / secondNum
			document.getElementById('result').value = res
		}

		window.onload = function () {
			document.querySelector('.plus').onclick = plus
			document.querySelector('.minus').onclick = minus
			document.querySelector('.prod').onclick = prod
			document.querySelector('.divis').onclick = divis
		}
	</script>
</body>
</html>
