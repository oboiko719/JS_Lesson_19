<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Document</title>
</head>
<body>
	<h1>Задача 4</h1>
	<p>
        Наперед задано у скрипті масив зі списком бажань. Після завантаження сторінки 
        випадковим чином вибираються 3 і відображаються у окремих div 
        (їх треба створити і додати на сторінку)   
    </p>
		
	<script>
		function randomDreams() {
			let arr = ['victory','love', 'money', 'friends', 'big dog', 'happy']
			for (let i = 0; i < 3; i++) {
				const randomIndex = Math.floor(Math.random() * arr.length)
				let div = document.createElement('div')
				div.innerHTML = arr[randomIndex]	
				document.body.append(div)
			}			
		}
		window.onload = function () {
			randomDreams ()
		}
	
	</script>
</body>
</html>
