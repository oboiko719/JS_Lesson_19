<body>
  <h1>Задача 5</h1>
  <p>
    Тренажер додавання. Кожні 10 секунд користувачу 
    задають випадковий приклад з додавання двох цифр 
    і робиться перевірка.
  </p>

  <script>

function getRandomNum(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

 function getAddSimulator(min, max) {
  const num1 = getRandomNum(min, max)
  const num2 = getRandomNum(min, max)
  const userMessage = parseInt(prompt(`Скільки буде ${num1} + ${num2} = ?`, '='))

  if (userMessage === (num1 + num2)) 
     alert('Вірно')
  else alert('Не вірно')
 }

 const min = 1
 const max = 50
setInterval(getAddSimulator, 10000, min, max)
  </script>
</body>
