<body>
  <h1>Задача 0</h1>
  <p>
    Реалізувати рекурсивну функцію знаходження степеня числа а
  </p>

  <script>
    function powerRecursive(a, n) {
      if (n===0) return 1
      if (n===1) return a 
      if (n > 1) return powerRecursive(a, n-1) * a
    }
//виклик ф-ції з введеними даними 
    const num = 5
    const power = 0
    const result = powerRecursive(num, power)
//виведення даних
    document.write(`Число ${num} піднесене до степені ${power} дорівнює: ${result}`)
  </script>
</body>
