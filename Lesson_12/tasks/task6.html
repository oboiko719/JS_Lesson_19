<body>
  <h1>Задача 6</h1>
  <p>
    Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я довжиною 5 символів і під яким індексом.
  </p>
  

  <script>
const namesArr = [ "Nastya", "Olga", "Vlad", "Ivan", "Myhailo","Pavlo", "Sergiy"]
    document.write(namesArr)
    document.write(`<br>Відсортований масив імен:<br>`)
    
namesArr.sort()
    document.write(namesArr)

    //ф-ція двійкового бінарного пошуку
function binarySearch(arr, searchLength) {
  let start = 0
  let end = arr.length-1

  while (start <= end) {
    const middle = Math.floor((start + end) / 2) //середина масиву

    if (arr[middle].length === searchLength) return middle
    if (arr[middle].length < searchLength) start = middle +1 //шукаємо в правій частині
    if (arr[middle].length > searchLength) end = middle -1 //шукаємо в лівій частині
  }
  return -1 //не має такого імені
}

//виклик функції з введеними параметрами    
    const searchLengthName = 5
    const indexSearchLengthName = binarySearch(namesArr, searchLengthName)
    
//виведення результатів
if (indexSearchLengthName !== -1) {
  document.write(`<br>Ім'я довжиною ${searchLengthName} символів  знайдено під індексом ${indexSearchLengthName}.`);
} else {
  document.write(`Ім'я довжиною ${searchLengthName} символів не знайдено в масиві.`);
}
  </script>
</body>
