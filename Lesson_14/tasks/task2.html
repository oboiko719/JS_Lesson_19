<body>
  <h1>Задача 2</h1>
  <p>
    Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.
  </p>

  <script>
  let userDate = {
        day: 26,
        month: 7,
        year: 2023,
      }

//--- 1) приймаємо об"єкт
      // function getShiftedYear(userDate, N) {        
      //   return userDate.year + Math.floor((userDate.month + N) / 12)
      // }

//--- 2) з об"єкта беремо тільки поточний місяць
      function getShiftedYear({ month, year }, N) {
        return year + Math.floor((month + N) / 12)
      }

      const N = parseInt(prompt('Кількість місяців'))
      const shiftedYear = getShiftedYear(userDate, N)
      alert(`Через ${N} місяців  буде рік № ${shiftedYear}`)
  </script>
